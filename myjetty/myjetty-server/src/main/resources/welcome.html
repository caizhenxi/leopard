    <title>MyJetty(Leopard Server)</title>

<body>

欢迎使用MyJetty(Leopard Server).<br/><br/>

MyJetty提供以下功能:<br/>
1、webapp打包、发布、启停、回滚在线操作.<br/>
2、使移动运维成为可能<br/>
3、自动负载均衡，测试期间也要做到高可用<br/>
4、开发环境，"全"自动化发布程序<br/>
5、模拟随机糟糕网络、各种异常、随机延时等，用于测试前端程序的用户体验<br/>
6、资源文件监控系统，可清晰了解哪些文件需要压缩和缓存配置。<br/>
7、测试用户数据源隔离系统<br/>

</body>
